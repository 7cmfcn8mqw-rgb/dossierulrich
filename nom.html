const stage = document.getElementById('stage');
const labF2N = document.getElementById('lab-f2n');
const labN2F = document.getElementById('lab-n2f');
const radioF2N = document.getElementById('mode-f2n');
const radioN2F = document.getElementById('mode-n2f');
const reloadBtn = document.getElementById('reload');
const fsBtn = document.getElementById('fullscreen');

function b64ToHtml(b64) {
  const decoded = atob(b64);
  const bytes = Uint8Array.from(decoded, c => c.charCodeAt(0));
  return new TextDecoder('utf-8').decode(bytes);
}

function setMode(mode) {
  const b64 = (mode === 'n2f') ? APP_N2F_B64 : APP_F2N_B64;
  const html = b64ToHtml(b64);
  stage.srcdoc = html;
  if (mode === 'n2f') {
    labN2F.classList.add('active'); labF2N.classList.remove('active'); radioN2F.checked = true;
  } else {
    labF2N.classList.add('active'); labN2F.classList.remove('active'); radioF2N.checked = true;
  }
  try { localStorage.setItem('lotochimie_mode', mode); } catch(e) {}
}

labF2N.addEventListener('click', () => setMode('f2n'));
labN2F.addEventListener('click', () => setMode('n2f'));
radioF2N.addEventListener('change', () => setMode('f2n'));
radioN2F.addEventListener('change', () => setMode('n2f'));

reloadBtn && reloadBtn.addEventListener('click', () => setMode(radioN2F.checked ? 'n2f' : 'f2n'));
fsBtn && fsBtn.addEventListener('click', () => { if (stage.requestFullscreen) stage.requestFullscreen(); });

let initial = 'f2n';
try { const saved = localStorage.getItem('lotochimie_mode'); if (saved === 'n2f' || saved === 'f2n') initial = saved; } catch(e) { }
setMode(initial);

<script>
(function(){
  const outer = document.getElementById('outerToggleFam');
  const stage = document.getElementById('stage');

  // Inject (or update) a CSS rule inside the iframe to hide only the family label badges
  function setInnerFamilyVisibility(show){
    const doc = stage.contentDocument;
    if (!doc) return;
    let style = doc.getElementById('outerHideFamCSS');
    if (!style){
      style = doc.createElement('style');
      style.id = 'outerHideFamCSS';
      doc.head.appendChild(style);
    }
    // Only hide the label of the molecule's family (badge), NOT the family filters.
    // In both apps, the family indicator uses the class ".badge-family".
    style.textContent = show ? "" : ".badge-family{ display:none !important; }";
  }

  // Keep inner checkbox (#toggleFam) in sync if present (but it only governs labels, not filters)
  function syncInnerCheckbox(show){
    try{
      const doc = stage.contentDocument;
      if (!doc) return;
      const inner = doc.getElementById('toggleFam');
      if (!inner) return;
      if (inner.checked !== show){
        inner.checked = show;
        inner.dispatchEvent(new Event('change', {bubbles:true}));
      }
    }catch(e){}
  }

  function applyAll(show){
    setInnerFamilyVisibility(show);
    syncInnerCheckbox(show);
    try{ localStorage.setItem('nomenclature_show_family', show ? '1' : '0'); }catch(e){}
  }

  // Load persisted state
  try{
    const saved = localStorage.getItem('nomenclature_show_family');
    if (saved === '0') outer.checked = false;
    if (saved === '1') outer.checked = true;
  }catch(e){}

  outer.addEventListener('change', ()=> applyAll(outer.checked));

  // Hook setMode to re-apply inside the iframe after each mode load
  (function(){
    const original = window.setMode;
    window.setMode = function(mode){
      original(mode);
      setTimeout(()=> applyAll(outer.checked), 80);
    };
  })();

  // First application after load
  window.addEventListener('load', ()=> setTimeout(()=> applyAll(outer.checked), 150));
})();
</script>
<script>
(function(){
  const stage = document.getElementById('stage');

  function forceShowFamilies(){
    const doc = stage.contentDocument;
    if (!doc) return;
    // CSS override
    let sty = doc.getElementById('outerForceFamiliesCSS');
    if (!sty){
      sty = doc.createElement('style');
      sty.id = 'outerForceFamiliesCSS';
      doc.head.appendChild(sty);
    }
    sty.textContent = `
      .families-wrap, .fam-filters, #familyFilters {
        display: flex !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
      .families-wrap .small { display: inline !important; }
    `;
    // Remove any 'hidden' class that might be toggled internally
    ['families-wrap','familyFilters'].forEach(id=>{
      const el = doc.getElementById(id);
      if (el && el.classList && el.classList.contains('hidden')) el.classList.remove('hidden');
    });
    const famFilters = doc.querySelector('.fam-filters');
    if (famFilters && famFilters.classList && famFilters.classList.contains('hidden')) famFilters.classList.remove('hidden');
  }

  // Apply after load and after each mode switch

      original(mode);
      setTimeout(forceShowFamilies, 120);
    };
  })();
})();
</script>

<script>
(function(){
  const stage = document.getElementById('stage');
  const labF2N = document.getElementById('lab-f2n');
  const labN2F = document.getElementById('lab-n2f');
  const labMix = document.getElementById('lab-mix');
  const radioF2N = document.getElementById('mode-f2n');
  const radioN2F = document.getElementById('mode-n2f');
  const radioMix = document.getElementById('mode-mix');

  // Save original setMode
  const _setModeOrig = window.setMode;
  let currentOuterMode = (radioF2N && radioF2N.checked) ? 'f2n' : 'n2f';
  let mixActive = false;

  function setActiveLabel(mode){
    [labF2N, labN2F, labMix].forEach(el => el && el.classList.remove('active'));
    if (mode === 'f2n') labF2N && labF2N.classList.add('active');
    else if (mode === 'n2f') labN2F && labN2F.classList.add('active');
    else if (mode === 'mix') labMix && labMix.classList.add('active');
  }

  function randomSubmode(){ return Math.random() < 0.5 ? 'f2n' : 'n2f'; }

  // Load a submode but keep "Mix" selected in the outer UI
  function loadSubmodeForMix(submode, afterLoadDraw=false){
    _setModeOrig(submode);
    // Keep UI radio on Mix
    if (radioMix){ radioMix.checked = true; }
    setActiveLabel('mix');
    currentOuterMode = 'mix';
    // When iframe finished loading, optionally trigger a draw
    if (afterLoadDraw){
      setTimeout(()=>{
        const doc = stage.contentDocument;
        if (!doc) return;
        const btn = doc.getElementById('draw');
        if (btn) btn.click();
      }, 120);
    }
  }

  // Intercept clicks on the inner "Tirer" when in mix
  function installInnerInterceptor(){
    const doc = stage && stage.contentDocument;
    if (!doc) return;
    // Capture phase listener
    function handler(ev){
      if (!mixActive) return;
      const target = ev.target;
      const btn = target && (target.id === 'draw' ? target : target.closest && target.closest('#draw'));
      if (btn){
        ev.preventDefault();
        ev.stopPropagation();
        const sub = randomSubmode();
        loadSubmodeForMix(sub, true);
      }
    }
    doc.addEventListener('click', handler, true);
    // Also keyboard T inside iframe
    doc.addEventListener('keydown', (e)=>{
      if (!mixActive) return;
      if (e.key && e.key.toLowerCase() === 't'){
        e.preventDefault();
        const sub = randomSubmode();
        loadSubmodeForMix(sub, true);
      }
    });
  }

  // Wrap outer key handler (if any) by adding a global keydown too
  window.addEventListener('keydown', (e)=>{
    if (!mixActive) return;
    const k = (e.key || '').toLowerCase();
    if (k === 't'){
      e.preventDefault();
      const sub = randomSubmode();
      loadSubmodeForMix(sub, true);
    }
  });

  // Override setMode to support 'mix'
  window.setMode = function(mode){
    if (mode === 'mix'){
      mixActive = true;
      // Load a default submode (keep consistent with last used or random)
      const sub = randomSubmode();
      loadSubmodeForMix(sub, false);
      // When iframe is ready, install interceptor
      setTimeout(installInnerInterceptor, 150);
      return;
    }
    mixActive = false;
    _setModeOrig(mode);
    currentOuterMode = mode;
    setActiveLabel(mode);
  };

  // Hook clicks on the new radio
  labMix && labMix.addEventListener('click', ()=> window.setMode('mix'));
  radioMix && radioMix.addEventListener('change', ()=> window.setMode('mix'));

  // Re-install interceptor after any subsequent mode loads (when mix remains active)
  stage.addEventListener('load', ()=>{
    if (mixActive) setTimeout(installInnerInterceptor, 100);
  });
})();
</script>
<script>
(function(){
  const stage = document.getElementById('stage');

  function setInnerHistoryVisibility(show){
    const doc = stage.contentDocument;
    if (!doc) return;
    // CSS-based hide/show (idempotent)
    let style = doc.getElementById('outerHideHistoryCSS');
    if (!style){
      style = doc.createElement('style');
      style.id = 'outerHideHistoryCSS';
      doc.head.appendChild(style);
    }
    style.textContent = show ? "" : `
      /* Hide history area generically */
      .history, #history { display:none !important; }
    `;
    // Try to also hide the section title "Historique" if present
    const hs = Array.from(doc.querySelectorAll('h2'));
    hs.forEach(h=>{
      const txt = (h.textContent || "").trim().toLowerCase();
      if (txt === 'historique'){
        h.style.display = show ? '' : 'none';
      }
    });
  }

  // Patch setMode to toggle history for Mix
  (function(){
    const origSetMode = window.setMode;
    window.setMode = function(mode){
      origSetMode(mode);
      if (mode === 'mix'){
        // After the iframe loads a submode, apply hiding
        setTimeout(()=> setInnerHistoryVisibility(false), 120);
        stage.addEventListener('load', ()=> setTimeout(()=> setInnerHistoryVisibility(false), 80), { once:false });
      } else {
        // Ensure history is visible in non-mix modes
        setTimeout(()=> setInnerHistoryVisibility(true), 120);
        stage.addEventListener('load', ()=> setTimeout(()=> setInnerHistoryVisibility(true), 80), { once:false });
      }
    };
  })();

  // Apply once on initial load based on current radio
  window.addEventListener('load', ()=>{
    const rMix = document.getElementById('mode-mix');
    setTimeout(()=> setInnerHistoryVisibility(!(rMix && rMix.checked) ? true : false), 150);
  });
})();
</script>
<script>
// === Inject "Sélectionner toutes les familles" + validation (at least one) ===
(function(){
  const stage = document.getElementById('stage');
  if(!stage) return;

  function installEnhancement(){
    try {
      const doc = stage.contentDocument || stage.contentWindow?.document;
      if(!doc) return;

      // Avoid double-initialization
      if (doc.getElementById('famAll_master')) return;

      const famFilters = doc.getElementById('familyFilters');
      if(!famFilters) return; // inner app not ready yet

      // Build UI elements
      const container = doc.createElement('div');
      container.style.display = 'flex';
      container.style.alignItems = 'center';
      container.style.gap = '8px';
      container.style.flexWrap = 'wrap';
      container.style.marginBottom = '6px';

      const label = doc.createElement('label');
      label.className = 'fam-chip';
      label.style.fontWeight = '700';
      label.style.cursor = 'pointer';

      const master = doc.createElement('input');
      master.type = 'checkbox';
      master.id = 'famAll_master';
      master.style.transform = 'translateY(1px)';
      label.appendChild(master);
      label.appendChild(doc.createTextNode(' Sélectionner toutes les familles'));

      const warn = doc.createElement('div');
      warn.id = 'famWarn_min1';
      warn.textContent = 'Veuillez sélectionner au moins une famille.';
      warn.style.display = 'none';
      warn.style.padding = '8px 10px';
      warn.style.border = '1px dashed #f59e0b';
      warn.style.borderRadius = '10px';
      warn.style.background = '#fff';
      warn.style.color = '#92400e';
      warn.style.fontSize = '12px';

      container.appendChild(label);
      container.appendChild(warn);

      // Insert UI at the top of the filters
      famFilters.prepend(container);

      // Helpers
      const getFamilyChecks = () => Array.from(famFilters.querySelectorAll('input[type="checkbox"]'))
        .filter(el => el.id !== 'famAll_master');

      function updateMasterState(){
        const boxes = getFamilyChecks();
        const checked = boxes.filter(b => b.checked);
        if (boxes.length === 0) {
          master.checked = false;
          master.indeterminate = false;
          return;
        }
        if (checked.length === boxes.length) {
          master.checked = true;
          master.indeterminate = false;
        } else if (checked.length === 0) {
          master.checked = false;
          master.indeterminate = false;
        } else {
          master.checked = false;
          master.indeterminate = true;
        }
        warn.style.display = checked.length === 0 ? 'block' : 'none';
      }

      function enforceAtLeastOne(e){
        const boxes = getFamilyChecks();
        const checked = boxes.filter(b => b.checked);
        if (checked.length === 0) {
          // Re-enable the toggled one to enforce min=1
          if (e && e.target && e.target.type === 'checkbox') {
            e.target.checked = true;
          } else if (boxes[0]) {
            boxes[0].checked = true;
          }
          warn.style.display = 'block';
        } else {
          warn.style.display = 'none';
        }
        // Ask the app to refresh if it exposes a refresh button / function.
        const applyBtn = doc.getElementById('applySel');
        if (applyBtn) {
          // Some builds may not have this button; call it only if present.
          applyBtn.click();
        }
        updateMasterState();
      }

      // Wire master checkbox
      master.addEventListener('change', () => {
        const boxes = getFamilyChecks();
        boxes.forEach(b => { b.checked = master.checked; });
        warn.style.display = master.checked ? 'none' : (boxes.length ? 'block' : 'none');
        // Trigger app refresh if possible
        const applyBtn = doc.getElementById('applySel');
        if (applyBtn) applyBtn.click();
        updateMasterState();
      });

      // Wire individual checkboxes
      const attachIndividualHandlers = () => {
        getFamilyChecks().forEach(b => {
          // Avoid duplicate listeners
          if (b.dataset._famMin1Attached) return;
          b.addEventListener('change', enforceAtLeastOne);
          b.dataset._famMin1Attached = '1';
        });
      };

      // Initial state & observers (families can be (re)generated by the app)
      const mo = new MutationObserver(() => {
        attachIndividualHandlers();
        updateMasterState();
      });
      mo.observe(famFilters, {childList: true, subtree: true});

      // First init pass
      attachIndividualHandlers();
      updateMasterState();

      // Also enforce rule right now (if none checked upon load, check one)
      enforceAtLeastOne();
    } catch (err) {
      // Silent failure to keep the main app working
      console.error('[Familles+]', err);
    }
  }

  // Run on iframe (re)load
  stage.addEventListener('load', installEnhancement);

  // If the iframe content is already there (some browsers), try once
  if (stage.contentDocument && stage.contentDocument.readyState !== 'loading') {
    installEnhancement();
  }
})();
</script>

<script>
(function(){
  function patchVersion() {
    var ifr = document.getElementById('stage');
    if (!ifr) return;
    function swap(){
      try{
        var doc = ifr.contentDocument || (ifr.contentWindow && ifr.contentWindow.document);
        if (!doc || !doc.body) return;
        var walker = doc.createTreeWalker(doc.body, NodeFilter.SHOW_TEXT);
        var node;
        var changed = false;
        while(node = walker.nextNode()){
          if (node.nodeValue && node.nodeValue.indexOf('Version 1.2') !== -1){
            node.nodeValue = node.nodeValue.replace('Version 1.2','Version 1.4');
            changed = true;
          }
        }
        if (!changed) setTimeout(swap, 300);
      }catch(e){ setTimeout(swap, 300); }
    }
    ifr.addEventListener('load', swap);
    // sécurité au cas où l'iframe soit déjà chargé
    setTimeout(swap, 600);
    setTimeout(swap, 1500);
  }
  if (document.readyState === 'loading'){
    document.addEventListener('DOMContentLoaded', patchVersion);
  } else {
    patchVersion();
  }
})();
</script>
